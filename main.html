<!DOCTYPE html>
<HEAD>
<META http-equiv='Content-Type' content='text/html; charset=UTF-8'> 
</HEAD>
<base href={!base_url}>
{!jquery.js}
{!shortcuts.js}
{!cssbot.js}
{!main.js}
<link rel="stylesheet" href="main.css" /> 
<style>
#lang {
  text-shadow: #fff 1px 1px 0px;
  filter:dropshadow(color=#ffffff,offx=1,offy=1,positive=1,enabled=1);
}
body {
  display:none;
}
</style>
<script>
$(function() {
  $('body').show();
});
</script>

<title>{call CatalogPageTitle}{call WebPageTitle}{!apptitle}</title>
<body>
<div id=wrap>
  <div id=lang><a href="{!base_url}{call form_post q}">РУС</a> | <a href="{!base_url}en/{call form_post q}">ENG</a> | <a href="{!base_url}kz/{call form_post q}">КАЗ</a></div>
  <div id=menu>
    <div id=search><input value='{call __ поиск}'></div>
    {call menu_with_links 1}
  </div>
  <div id=copyright>Copyright © 1999-2011 All Rights Reserved Tenda</div>
  <div id=logo><a href=/><img src=images/site/logo.png></a></div>
  <div id=glavnaya style='display:none'>
	  <div id=main_banner_bg><div id=main_banner><img src=images/site/main_banner_def.jpg></div></div>
	  <div id=small_banners>
		<div id=small_banner></div>
		<div id=small_banner></div>
		<div id=small_banner></div>
	  </div>
	  <div id=marquee><marquee scrollamount=2>{call page_p 6}</marquee></div>
  </div>
  <div id=content>
  <div id=catalog_banner style='display:none'>
    <img src=images/site/catalog_banner.jpg>
  </div>
  {call vert_menu_if_needed}
  {!content}
  </div>
</div>

<div id=catalogMenu style='display:none'><div class=subMenu>{call catalog_menu_with_links}</div></div>
</body>
<script>
$(function() {
  $("#marquee").hover( function() {$(this).find("marquee").attr("scrollamount",0)},
  function() {$(this).find("marquee").attr("scrollamount",2)});

  var origval = $("#search input").val();
  $("#search input").focus( function() {
       if($(this).val()==origval) {
	     $(this).val("");
	   }
  })
  .blur( function() {
    if($(this).val()=="") {
	  $(this).val(origval);
	}
  })

  $(".menuItem[href='{!lang_dir}catalog']").parent().parent().append($("#catalogMenu").html());
  $("#menu .menuItemDiv .title").click( function() {
    window.location = "{!base_url}"+$(this).find("a").attr("href");
	return false;
  });

  $("#menu .subMenu").wrapInner("<div class=cont>").append("<div class=back>")
  $("#menu .subMenu .back").css("opacity",0.9);
 
  
  $("#menu .menuItemDiv").hover( function() {
     $(this).find(".subMenu").slideDown(100);
  },
     function() { $(this).find(".subMenu").hide(); }
  );


/*  $(".menuItemDiv .subMenu ").hover( function() {
     $(this).show();
  },
     function() { $(this).hide(); }
  );*/

  var q = "{call self_q}/{call arg 0}";

  if(q=='p/4') $("#glavnaya").show();

  if("{call self_q}"=="catalog" || "{call self_q}"=="catalog/view") {
     $("#catalog_banner").show();
  }

  $("#menu a[href^='"+q+"'], #menu a[althref='"+q+"']").parents(".menuItemDiv").addClass("active");

  q = "{!base_url}"+q;
  $("#menu a[href='"+q+"'], #menu a[althref='"+q+"']").parents(".menuItemDiv").addClass("active");

  q = "{!lang_dir}{call self_q}";
  $("#menu a[href='"+q+"'], #menu a[althref='"+q+"']").parents(".menuItemDiv").addClass("active");


  var lang_dir = "{!lang_dir}";
  if(lang_dir=="") {
   $("#lang a:eq(0)").addClass("active");
  }
  if(lang_dir=="en/") {
   $("#lang a:eq(1)").addClass("active");
  }
  if(lang_dir=="kz/") {
   $("#lang a:eq(2)").addClass("active");
  }

  $("#copyright").css("margin-top",$(document).height()+20).show();
  $("#menu .subMenu .subMenu").remove();
});
</script>
