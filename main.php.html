<!DOCTYPE html>
<HEAD>
<META http-equiv='Content-Type' content='text/html; charset=UTF-8'>
<title><?= WebPageTitle() ?><?= $apptitle ?></title>
<base href=<?= $base_url ?>>
<style>
html { min-width: 980px; }
* {
  margin: 0;
  padding: 0;
}

a {
  outline: none;
}
body {
  background: url(images/site/back_new.jpg) no-repeat center top #000;
  color: #fff;
  font-family: Arial;
  display: none;
}

#wrap {
  width: 920px;
  margin-left:auto;
  margin-right:auto;
  position: relative;
  height: 994px;
  overflow: hidden;

}


#menu {
  width: 920px;
  height: 40px;
  overflow: hidden;
  margin-left:126px;
  margin-top: 36px;
  position: absolute;
  z-index: 20;
}

#menu li {
	list-style-type: none;
	float: left;
	padding: 0 10px;
	font-size: 10px;
}

#menu a {
  color: #fff;
  font-size: 20px;
  font-weight: bold;
  text-decoration: none;
  text-shadow: black 1px 1px 2px, black 0 0 1em;
  filter: Shadow(Color=#000000, Direction=120, Strength=2);
}
#menu a.active {

}
#menu .menuItem {
  float: left;
  width: 92px;
  text-align: center;
  padding: 10px 0px;
}

#lang_switch a {
  color: #888;
  text-decoration: none;
}

#lang_switch a.active {
  color: #fff;
  text-decoration: underline;
}
#contentTitle {
	position: absolute;
	margin-top: 300px;
}
#content {
	position: absolute;
	margin-top: 400px;
}


#menu li {
	float: left;
}
</style>
<?= uses("jquery.js","jquery.easing.js","shortcuts.js","cssbot.js") ?>
</HEAD>

<body>
<div id=wrap>
   <div id=menu_back></div>
   <div id=menu_back_hover></div>
    <div id=lang_switch>
	  <div id=lang_switch>
		<a class='<?= lang_is('') ? 'active' : '' ?>' href=<?= site_folder() ?><?= other_lang_url('ru') ?>>RUS</a> /
		<a class='<?= lang_is('en') ? 'active' : '' ?>' href=<?= site_folder() ?>en/<?= other_lang_url('en') ?>>ENG</a>
	  </div>
    </div>

   <div id=menu><?= menu_with_links(1) ?></div>

  <div id=yield>
    <div id=banner>
    <?= menu_banner() ?>
    </div>
    <div id=login>
      <div id=login_top></div>
      <div id=login_vert_menu></div>
    </div>

    <div id=bannerMain></div>

    <div id=contentTitle><?= content_path_with_links_html() ?> <?= ContentTitle() ?></div>

    <div id=content>
     <section>
      <?= $content ?>
    </section>
    </div>


  </div>
</div>

<script>
$(function() {

  var q = "<?= self_q() ?>/<?= arg(0) ?>";
  var qq = "<?= arg(0) ?>";

  $("#menu a[althref^='"+q+"']").addClass("active");
  $("#menu a[href^='"+qq+"']").addClass("active");

  $("body").show();

})
</script>
</body>
